<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 120" preserveAspectRatio="xMidYMax slice">
  <defs>
    <symbol id="tree" viewBox="0 0 779 1673">
      <!-- Tree will be loaded via image -->
    </symbol>
  </defs>

  <!-- Forest of trees at different sizes and positions -->
  <!-- Using nested SVGs to scale and position trees -->

  <!-- Tree 1 - small, left -->
  <image href="/images/pine-tree.svg" x="20" y="50" width="50" height="107" />

  <!-- Tree 2 - medium, mirrored -->
  <g transform="translate(150, 0) scale(-1, 1) translate(-75, 0)">
    <image href="/images/pine-tree.svg" x="0" y="30" width="75" height="161" />
  </g>

  <!-- Tree 3 - tall -->
  <image href="/images/pine-tree.svg" x="180" y="10" width="80" height="172" />

  <!-- Tree 4 - small -->
  <image href="/images/pine-tree.svg" x="280" y="55" width="45" height="97" />

  <!-- Tree 5 - medium, mirrored -->
  <g transform="translate(420, 0) scale(-1, 1) translate(-70, 0)">
    <image href="/images/pine-tree.svg" x="0" y="25" width="70" height="150" />
  </g>

  <!-- Tree 6 - very tall -->
  <image href="/images/pine-tree.svg" x="460" y="0" width="90" height="193" />

  <!-- Tree 7 - small, mirrored -->
  <g transform="translate(600, 0) scale(-1, 1) translate(-45, 0)">
    <image href="/images/pine-tree.svg" x="0" y="50" width="45" height="97" />
  </g>

  <!-- Tree 8 - medium -->
  <image href="/images/pine-tree.svg" x="640" y="20" width="70" height="150" />

  <!-- Tree 9 - tall, mirrored -->
  <g transform="translate(800, 0) scale(-1, 1) translate(-85, 0)">
    <image href="/images/pine-tree.svg" x="0" y="5" width="85" height="182" />
  </g>

  <!-- Tree 10 - medium -->
  <image href="/images/pine-tree.svg" x="860" y="30" width="65" height="140" />

  <!-- Tree 11 - small -->
  <image href="/images/pine-tree.svg" x="950" y="55" width="48" height="103" />

  <!-- Tree 12 - very tall, mirrored -->
  <g transform="translate(1100, 0) scale(-1, 1) translate(-95, 0)">
    <image href="/images/pine-tree.svg" x="0" y="0" width="95" height="204" />
  </g>

  <!-- Tree 13 - medium -->
  <image href="/images/pine-tree.svg" x="1150" y="25" width="72" height="155" />

  <!-- Tree 14 - small, mirrored -->
  <g transform="translate(1280, 0) scale(-1, 1) translate(-50, 0)">
    <image href="/images/pine-tree.svg" x="0" y="45" width="50" height="107" />
  </g>

  <!-- Tree 15 - tall -->
  <image href="/images/pine-tree.svg" x="1330" y="15" width="78" height="167" />

  <!-- Tree 16 - small at edge -->
  <image href="/images/pine-tree.svg" x="1400" y="50" width="45" height="97" />

  <!-- Base fill -->
  <rect x="0" y="115" width="1440" height="5" fill="currentColor"/>
</svg>
